<!DOCTYPE html>
<html lang="en">
    <head> 
        <script src="number-guessing.js"> </script>
        <link rel="stylesheet" href="style.css">
    </head>



    <body>
        <h1 class="text"> Guess the Number </h1>
        <h2 class="text" id = "rules"> Guess the number within 5 tries! </h2>

        <h3 class="text" id = "result"> </h3>

        <h3> Previous Guesses:</h3>
        <h3 id = "previous-guesses"> </h3>
    </body>
</html>
